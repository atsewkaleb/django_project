{% extends "base_generic.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Items</h2>
    <a href="{% url 'item_create' %}" class="btn btn-primary mb-2">Add Item</a>
    <ul class="list-group">
      {% for item in items %}
        <li class="list-group-item">
          <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
