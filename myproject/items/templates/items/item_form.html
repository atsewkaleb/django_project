{% extends "base_generic.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Item,Add Item" }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to list</a>
  </div>
{% endblock %}
